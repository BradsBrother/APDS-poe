version: 2.1

executors:
  node-executor:
    docker:
      - image: circleci/node:16 
    working_directory: ~/repo

jobs:
  frontend-build:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install frontend dependencies
          command: cd Customer-Portal/Frontend && npm install
      - run:
          name: Start React app in development mode
          command: |
            cd Customer-Portal/Frontend && HTTPS=true nohup npm start &

  backend-deploy:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Remove existing node_modules
          command: cd Customer-Portal/Backend && rm -rf node_modules
      - run:
          name: Install backend dependencies
          command: cd Customer-Portal/Backend && npm install
      - run:
          name: Install compatible bcrypt
          command: cd Customer-Portal/Backend && npm install bcrypt@latest
      - run:
          name: Start backend (Node.js/Express) server
          command: cd Customer-Portal/Backend && node server.js

workflows:
  version: 2
  build-deploy:
    jobs:
      - frontend-build
      - backend-deploy:
          requires:
            - frontend-build
